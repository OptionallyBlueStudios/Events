<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OptionallyBlueStudios | Battle Of The Devs | Scoreboard</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .scoreboard {
      background: #1e1e1e;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .scores {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .team {
      flex: 1;
      margin: 0 10px;
      padding: 20px;
      background: #2a2a2a;
      border-radius: 15px;
      font-size: 2rem;
    }

    .round, .next-round {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #bbb;
    }

    h1 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="scoreboard">
    <h1>BOTD | Scoreboard</h1>
    <div class="scores">
      <div class="team" id="team1">...</div>
      <div class="team" id="team2">...</div>
    </div>
    <div class="round" id="round">Round: ...</div>
    <div class="next-round" id="nextRound">Next Round: ...</div>
  </div>

<script>
  // Function to fetch files from GitHub using the API (avoids CORS issues)
  async function fetchGitHubFile(filename) {
    const apiUrl = `https://api.github.com/repos/OptionallyBlueStudios/Events/contents/botd/storage/${filename}`;
    const response = await fetch(apiUrl);
    
    if (!response.ok) {
      throw new Error(`Failed to fetch ${filename}: ${response.statusText}`);
    }
    
    const data = await response.json();
    
    // GitHub API returns base64 encoded content, we need to decode it
    return atob(data.content).trim();
  }

  async function checkIfHappening() {
    try {
      const happening = await fetchGitHubFile('currentlyhappening.txt');
      const value = happening.toLowerCase();
      
      console.log("Currently happening file value:", value);

      if (value === "false" || value === "f") {
        console.log("Event not happening, redirecting...");
        window.location.href = "status.html";
      } else if (value === "true" || value === "t") {
        console.log("Event is happening, loading scoreboard...");
        loadData();
        setInterval(loadData, 10000);
      } else {
        console.warn("Unexpected value in currentlyhappening.txt:", value);
      }
    } catch (e) {
      console.error("Error checking event status:", e);
      // Show error message on page
      document.querySelector('.scoreboard').innerHTML = `
        <h1>Error Loading Event Status</h1>
        <p style="color: #ff6b6b;">Unable to check if event is happening.</p>
        <p style="color: #bbb; font-size: 0.9rem;">Error: ${e.message}</p>
      `;
    }
  }

  async function loadData() {
    try {
      const [team1, team2, round, nextRound] = await Promise.all([
        fetchGitHubFile('team1.txt'),
        fetchGitHubFile('team2.txt'),
        fetchGitHubFile('round.txt'),
        fetchGitHubFile('nextround.txt')
      ]);

      document.getElementById("team1").innerHTML = team1;
      document.getElementById("team2").innerHTML = team2;
      document.getElementById("round").innerHTML = "Round: " + round;
      document.getElementById("nextRound").innerHTML = "Next Round: " + nextRound;
    } catch (e) {
      console.error("Error loading data:", e);
      // Show error in scoreboard
      document.querySelector('.scoreboard').innerHTML = `
        <h1>BOTD | Scoreboard</h1>
        <p style="color: #ff6b6b;">Error loading scoreboard data</p>
        <p style="color: #bbb; font-size: 0.9rem;">Error: ${e.message}</p>
      `;
    }
  }

  // Run the check first
  checkIfHappening();
</script>
</body>
</html>
